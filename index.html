<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tu lista de la compra">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/all.min.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
  <title>Tu lista de la compra</title>
</head>

<body>
  <div class="shopping-web-container">
    <header class="shopping-list-container">
      <h1 class="website-title">
        Lista de la compra
      </h1>
      <nav>
        <ul class="navigation-menu">
          <li class="menu-item"><a href="index.html">Principal</a></li>
          <li class="menu-item">Lista</li>
          <li class="menu-item">Acerca de</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="shopping-bar">
        <i class="fa-solid fa-circle-minus icon"></i>
        <span>
          2/3 comprados
        </span>
      </div>
      <section class="article-container">
        <h2 class="add-article-title">
          Añadir artículo
        </h2>
        <form class="form-container">
          <label class="shopping-label-text">
            Nombre:
          </label>
          <input class="form-box" type="text" id="link">
          <label class="shopping-label-text">
            Precio:
          </label>
          <span><input class="form-box" type="number" id="price">€</span>
          <button type="button" class="send-form">Añadir</button>
        </form>
      </section>
    </main>
  </div>
</body>

</html>
